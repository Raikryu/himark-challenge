<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>D3 Treemap Example</title>
  <!-- Load D3 from a CDN (v7 used here) -->
  <script src="https://d3js.org/d3.v7.min.js"></script>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 0;
    }
    svg {
      display: block;
      margin: auto;
    }
    text {
      font-size: 12px;
      fill: #fff;
      pointer-events: none; /* so text doesn't block mouse events on the rect */
    }
  </style>
</head>
<body>

<script>
  // Set the dimensions for the treemap
  const width = 800;
  const height = 600;

  // Create an SVG element
  const svg = d3.select("body")
    .append("svg")
    .attr("width", width)
    .attr("height", height);

  // Load the JSON data (make sure treemap.json is in the same folder)
  d3.json("treemap.json").then(data => {
    
    // Convert the data into a hierarchical structure
    const root = d3.hierarchy(data)
      .sum(d => d.value); // use the 'value' property to determine rectangle size

    // Create a treemap layout with padding
    d3.treemap()
      .size([width, height])
      .padding(1)(root);

    // Define a color scale (you can customize or use other D3 color schemes)
    const color = d3.scaleOrdinal(d3.schemeCategory10);

    // Each leaf node in the hierarchy is one rectangle
    const leaves = svg.selectAll("g")
      .data(root.leaves())
      .enter().append("g")
      .attr("transform", d => `translate(${d.x0}, ${d.y0})`);

    // Draw the rectangles
    leaves.append("rect")
      .attr("width", d => d.x1 - d.x0)
      .attr("height", d => d.y1 - d.y0)
      .attr("fill", d => color(d.parent.data.name));

    // Add text labels (location name + damage value)
    leaves.append("text")
      .attr("x", 5)
      .attr("y", 15)
      .text(d => d.data.name);

    leaves.append("text")
      .attr("x", 5)
      .attr("y", 30)
      .text(d => d.data.value);

  }).catch(error => {
    console.error("Error loading or processing treemap data:", error);
  });
</script>

</body>
</html>
